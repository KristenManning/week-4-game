<!DOCTYPE html>
<html>
<head>
  <title>Kristen's RPG Game</title>

<!-- JQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

<!-- Reset Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<!-- Boostrap Stylesheet with Cyborg Bootswatch -->
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">

 <!-- Custom Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

 <!-- Google Fonts  -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Fontdiner+Swanky" rel="stylesheet">


</head>

<body>


<!-- Logo -->
<div class="row">
  <div class="col-md-12 logo">
    <img width="35%" src="assets/images/zootopia.png">
    <div class="title"> 
    Role Playing Game
    </div>
  </div>
</div>

<hr>

<!-- Instructions -->
<div class="row">
  <div class="col-md-12">
    <div class="instruct"> 
    Click on a character to select your player 
    </div>
  </div>
</div>

<!-- Characters -->
<div class="row">
<!-- Margin left, 2col -->
  <div class="col-md-2">
  </div>
  <div class="col-md-2">
    <img class="char" data-charnum="0" id="judy" src="assets/images/judy.png">
  </div>
  <div class="col-md-2">
    <img class="char" data-charnum="1" src="assets/images/nick.png">
  </div>
  <div class="col-md-2">
    <img class="char" data-charnum="2"  src="assets/images/merry.png">
  </div>
  <div class="col-md-2" >
    <img class="char" data-charnum="3" id="sloth" src="assets/images/sloth.png">
  </div>

  <div class="col-md-2">
  </div>
</div>

<hr>

<!-- GAMEPLAY-->
<div class="row">
<!-- Margin left, 2col -->
  <div class="col-md-2">
  </div>
<!-- Your Player -->
  <div class="col-md-3">
    <div class="your_player">
    YOUR PLAYER 
    </div>
  </div>
<!-- Gap -->
  <div class="col-md-2">
  <a href="#" class="btn btn-info" id="attack_btn">ATTACK</a>
  </div>
<!-- Opponent -->
  <div class="col-md-3">
    <div class="opponent"> 
    OPPONENT
    </div>
  </div>


</div>


</body>
</html>
